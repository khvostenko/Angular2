<h2>Personal info</h2>
<div class="row">
    <div class="col-sm-9">
        <div *ngIf="person">
            <p><b>Email:</b>{{person.Email}}</p>
            <p><b>Full name:</b> {{person.Name}}</p>
        </div>
    </div>
    <div class="col-sm-3">
        <button class="btn btn-warning btn-margin-5">Change Password</button>
    </div>
</div>
