<div class="row">
    <div class="col-sm-9">
        <div *ngIf="admin">
            <p>Ім'я: {{admin.Name}}</p>
            <p>Пошта: {{admin.Email}}</p>
        </div>
    </div>
    <div class="col-sm-3">
        <button class="btn btn-warning btn-margin-5" [routerLink]="['../adminEdit',admin.Id]">Edit</button>
        <button class="btn btn-warning btn-margin-5" disabled>Change password</button>
    </div>
</div>
