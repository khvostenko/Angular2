<h2>Registration new admin</h2>
<div class="col-md-6 col-md-offset-3">
    <form name="form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.Email" required />
        </div>
        <div class="form-group">
            <label for="fullname">Name</label>
            <input type="text" class="form-control" name="fullname" [(ngModel)]="model.Name" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.Password" required />
        </div>
        <div class="form-group">
            <label for="onfirmPassword">Confirm password</label>
            <input type="password" class="form-control" name="сonfirmPassword" [(ngModel)]="model.ConfirmPassword" required />
        </div>
        <div class="form-group">
            <button (click)="Register(model)" class="btn btn-primary">Add</button>
        </div>
    </form>
</div>
