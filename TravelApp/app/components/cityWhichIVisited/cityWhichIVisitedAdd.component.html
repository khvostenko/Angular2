<h2>Adding city</h2>
<div class="col-md-6 col-md-offset-3">
    <form name="form">
        <div class="form-group">
            <label for="name">City</label>
            <input id="cityName" type="text" class="form-control" name="name" [(ngModel)]="city.Name" required />
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input id="cityCountry" type="text" class="form-control" name="country" [(ngModel)]="city.Country" required />
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <input type="text" class="form-control" name="rating" [(ngModel)]="city.Rating" required />
        </div>
        <div class="form-group">
            <button (click)="DoneCity(city)" class="btn btn-primary">Add</button>
        </div>
        <div class="form-group">
            
        </div>
    </form>
</div>
